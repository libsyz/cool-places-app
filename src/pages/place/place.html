<ion-header>

  <ion-navbar>
    <ion-title> {{ place.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p> {{ place.description}} </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
       <img [src]="place.imagePath" alt="">
      </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Location</p>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <agm-map [latitude]="place.location.lat" [longitude]="place.location.lng"
            [zoom]="10">
              <agm-marker [latitude]="place.location.lat"
                          [longitude]="place.location.lng"
                          ></agm-marker>
            </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button outline block color="danger" (click)="onDelete(index)"> Delete Place </button>
        </ion-col>
      </ion-row>
    
  </ion-grid>

</ion-content>
