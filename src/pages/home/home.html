<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Awesome Places App!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAddPlace()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let place of places;let index = index" (click)="onOpenPlace(place, index)">
    <img [src]="place.imagePath" alt="">
    <ion-card-content>
    <ion-card-title>
        {{ place.title }}
    </ion-card-title>
 
      <p> {{ place.description }}</p>
      <ion-row>
        <ion-col text-center>
          <ion-icon color="secondary" name="md-add"></ion-icon>
        </ion-col>
        <ion-col text-center>
          <ion-icon color="secondary" name="md-add"></ion-icon>
        </ion-col>
        <ion-col text-center>
          <ion-icon color="secondary" name="md-add"></ion-icon>
        </ion-col>
      </ion-row>  
    </ion-card-content>
  </ion-card>
</ion-content>
