<ion-header>

  <ion-navbar>
    <ion-title>Add a new Place!</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item>
        <ion-label>title</ion-label>
        <ion-input type="text" name="title" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>description</ion-label>
        <ion-input type="text" name="description" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button 
          block 
          outline 
          type="button" 
          icon-left 
          (click)="onLocate()"> 
          <ion-icon name="locate"></ion-icon>
          Locate Me
          </button>
        </ion-col>
        <ion-col>
          <button ion-button
          block
          outline
          icon-left
          type="button"
          (click)="onOpenMap()">
        <ion-icon name="map"></ion-icon>
          Map
        </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngIf="locationIsSet">
          <agm-map [latitude]="location.lat" [longitude]="location.lng"
          [zoom]="10">
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5> Take a Photo! </h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button
          icon-left
          block
          outline
          type="button"
          (click)="onTakePhoto()">
          <ion-icon icon-left name="camera"></ion-icon>
          Open Camera
        </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="" alt="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button
          color="secondary"
          block
          type="submit">
          Add this Place!
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
