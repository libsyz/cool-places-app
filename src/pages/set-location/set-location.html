<ion-header>
  
  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <agm-map [latitude]="location.lat" [longitude]="location.lng"
      [zoom]="10"
      (mapClick)="onSetMarker($event)">
        <agm-marker [latitude]="marker.lat"
                    [longitude]="marker.lng"
                    *ngIf="marker"></agm-marker>
      </agm-map>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button outline block [disabled]="!marker"(click)='onPickLocation()'> Pick Place! </button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        <button ion-button color="danger" outline block (click)='onAbort()'> Abort </button>
      </ion-col>
    </ion-row>
  
</ion-content>
